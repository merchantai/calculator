<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <h1 class="text-center display-3">Calculator</h1>
  <div class="card">
<ul class="list-group "> 
  <li class="list-group-item  text-right">
    <h6 class="text-danger"><strong>ELECTRONIC CALCUlATOR</strong></h6>
       <div class="row">
            <div class="col-sm-12 text-muted h3 bg" id="result"><h3><strong> </strong>0</h3></div>
    <div class="col-sm-1"><button class ="btn btn-secondary" data-num="C">C</button></div>      
    </div>
  </li>
  <li class="list-group-item">
    <div class="row">
    <div class="col-sm-3"><button class ="btn btn-secondary" data-num="7">7</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="8">8</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="9">9</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="/">/</button></div>
      
    </div>
  </li>
  <li class="list-group-item">
    <div class="row">
    <div class="col-sm-3"><button class ="btn btn-secondary" data-num="4">4</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="5">5</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="6">6</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="*">*</button></div>
      
    </div>
  </li>
  <li class="list-group-item">
    <div class="row">
    <div class="col-sm-3"><button class ="btn btn-secondary" data-num="1" id="1">1</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="2">2</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="3">3</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="-">-</button></div>
      
    </div>
  </li>
  <li class="list-group-item">
    <div class="row">
    <div class="col-sm-3"><button class ="btn btn-secondary" data-num=".">.</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="0">0</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="=">=</button></div>
      <div class="col-sm-3"><button class ="btn btn-secondary" data-num="+">+</button></div>
      
    </div>
  </li>
  

</ul>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
